<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Metric/Imperial Unit Converter</title>
</head>
    <body>
        <main class="container">
            <section class="top-cont">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" class="measure">
                <button class="converter">Convert</button>
            </section>
            <section class="bottom-cont">
                <article class="output">
                    <h2>Length (Meter/Feet)</h2>
                    <p class="length">0 meters = 0.000 feet | 0 feet = 0.000 meters
                </article>
                <article class="output">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p class="vol">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </article>
                <article class="output">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p class="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </article>
            </section>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
