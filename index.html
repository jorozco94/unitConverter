<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
    <body>
        <div id="container">
            <div id="top-cont">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="measure">
                <button id="converter">Convert</button>
            </div>
            <div id="bottom-cont">
                <div class="output">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters
                </div>
                <div class="output">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="vol">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="output">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
