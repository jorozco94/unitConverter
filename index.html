<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Metric/Imperial Unit Converter</title>
</head>
    <body>
        <main class="app-container">
            <section class="top-cont">
                <h1>Metric/Imperial Unit Conversion</h1>
                <label class="inp-lbl" for="measure">Input the value you'd like to convert:</label>
                <input type="text" class="measure" id="measure">
                <p class="alert" hidden>Input must be a number!</p>
                <button class="converter">Convert</button>
            </section>
            <section class="bottom-cont">
                <article class="output">
                    <h2>Length (Meter/Feet)</h2>
                    <p class="length"><span class="usr-val">0</span> meters = <span class="len-out first-conv">0.000</span> feet | <span class="usr-val">0</span> feet = <span class="len-out second-conv">0.000</span>  meters
                </article>
                <article class="output">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p class="vol"><span class="usr-val">0</span> liters = <span class="vol-out first-conv">0.000</span>  gallons | <span class="usr-val">0</span> gallons = <span class="vol-out second-conv">0.000</span>  liters</p>
                </article>
                <article class="output">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p class="mass"><span class="usr-val">0</span> kilograms = <span class="mass-out first-conv">0.000</span>  pounds | <span class="usr-val">0</span> pounds = <span class="mass-out second-conv">0.000</span>  kilograms</p>
                </article>
            </section>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
